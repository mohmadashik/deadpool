<!DOCTYPE html>
<html>
<head>
    <title>
        Task List
    </title>
</head>
<body>
    <h1>  Task List   </h1>
    <a href="{% url 'create_task' %}"> Create a new Task</a>
    <u1>
        {% for task in tasks %}
            <li> {{ task.title }}  </li>
        {% empty %}
            <li>  No tasks available  </li>
        {% endfor %}
    </u1>
</body>
</html>
